<!DOCTYPE html>
<html lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>隨機分組器</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>隨機分組器</h1>
        </div>

        <br><br>

        <form class="form-inline" role="form" onsubmit="return false;">

         <div class="form-group">

           <label for="members" class="col-md-offset-7 control-label">成員名單（不同人名以逗號區分）：</label>

           <br><br><br>

           <textarea rows="4" cols="50" id="members" class="col-md-offset-6" >

           </textarea>

         </div>

          <br><br><br>

          <div class="form-group">
              <label class="control-label col-sm-offset-8" for="groupNum">每組人數：</label>
              <br>
              <div class="col-sm-10">
                  <input type="text" class="form-control col-sm-offset-9" id="groupNum">
              </div>
          </div>

          <br><br>

         <div class="form-group">

             <button class="btn btn-default col-md-6 col-md-offset-10" onclick="group()">開始分組</button>

         </div>

       </form>

       <br><br>

       <div id="result">

           分組名單：<br><br>

           <ul>

           </ul>
       </div>

</body>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>

</html>
